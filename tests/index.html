<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AppBlocks tests</title>
  <meta name="description" content="Tests for AppBlocks">
  <meta name="author" content="Grigoris Chatzinikolaou">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <!-- Apps -->
    <div class="row">

      <div class="col-md-12 test-panel">
        <h3 class="tile">Test suite</h3>
        <p class="description">
          Basic tests
        </p>
        <div id="test-suite-1">
          <div class="alert alert-danger" role="alert">
            Initialization Error
          </div>
        </div>
      </div>

    </div>
  </div>
  

  <!-- Templates -->
  <template id="test-suite-1-template">

    <section class="test-results">
    </section>
    
    <section>
      <div class="case">
        <div class="alert alert-success" role="alert">
          Initialization and Rendering - <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Conditional rendering - <strong>c-if numeric</strong></h3>

      <p>Test: undefined, null, false, 0 and empty strings evaluate to false.</p>
      <div class="case">
        <div c-ifnot="data.hi" class="alert alert-success" role="alert">
          undefined - <strong>OK</strong>
        </div>
      </div>
      <div class="case">
        <div c-ifnot="data.nullVal" class="alert alert-success" role="alert">
          null - <strong>OK</strong>
        </div>
      </div>
      <div class="case">
        <div c-ifnot="data.falseBool" class="alert alert-success" role="alert">
          Boolean false - <strong>OK</strong>
        </div>
      </div>
      <div class="case">
        <div c-ifnot="data.zero" class="alert alert-success" role="alert">
          Number 0 - <strong>OK</strong>
        </div>
      </div>
      <div class="case">
        <div c-ifnot="data.emptyMessage" class="alert alert-success" role="alert">
          Empty string - <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal === 1"</p>
        <div c-if="data.numVal === 1" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
      <div class="case">
        <p>Test: c-ifnot="data.numVal === 2"</p>
        <div c-ifnot="data.numVal === 2" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal == 1"</p>
        <div c-if="data.numVal == 1" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal !== 0"</p>
        <div c-if="data.numVal !== 0" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal > 0"</p>
        <div c-if="data.numVal > 0" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal >= 0"</p>
        <div c-if="data.numVal >= 0" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: c-if="data.numVal < 2"</p>
        <div c-if="data.numVal < 2" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
      
      <div class="case">
        <p>Test: c-if="data.numVal <= 2"</p>
        <div c-if="data.numVal <= 2" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Conditional rendering - <strong>c-if boolean</strong></h3>
      <div class="case">
        <p>Test: c-if="data.boolVal == true"</p>
        <div c-if="data.boolVal == true" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Conditional rendering - <strong>c-if method invocation</strong></h3>

      <div class="case">
        <p>Test: c-if="numValIsOne" (Method invokation)</p>
        <div c-if="numValIsOne" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Conditional rendering - <strong>c-if property condition</strong></h3>

      <div class="case">
        <p>Test: c-if="data.textPlaceholder.length > 0"</p>
        <div c-if="data.textPlaceholder.length > 0" class="alert alert-success" role="alert">
          <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Conditional rendering - <strong>c-for array of objects</strong></h3>
      <div class="case">
        <p>Test: c-for="item in data.objectsArray"</p>
        <div c-for="item in data.objectsArray">
          <div c-if="item.name.length > 0" class="alert alert-success" role="alert">
            {item.name} - <strong>OK</strong>
          </div>
        </div>
      </div>

      <h3>Conditional rendering - <strong>c-for array of strings</strong></h3>
      <div class="case">
        <p>Test: c-for="item in data.arrayTest"</p>
        <div c-for="item in data.arrayTest">
          <div c-if="item.length > 0" class="alert alert-success" role="alert">
            {item} - <strong>OK</strong>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h3>Placeholders & data</h3>
      <div class="case">
        <p>Test: data.textPlaceholder</p>
        <div c-if="data.textPlaceholder.length > 0" class="alert alert-success" role="alert">
          <p>{data.textPlaceholder} <strong>OK</strong></p>
          <p>{displayText} <strong>OK</strong></p>
        </div>
      </div>

      <div class="case">
        <p>Test: data.arrayTest[0] (array lookup with dynamic keys)</p>
        <div c-if="data.arrayTest[0].length > 0" class="alert alert-success" role="alert">
          {data.arrayTest[0]} <strong>OK</strong>
        </div>
      </div>

      <div class="case">
        <p>Test: data.objectsArray[0][name] (array and array of objects deep lookup with dynamic keys)</p>
        <div c-if="data.objectsArray[0][name].length > 0" class="alert alert-success" role="alert">
          {data.objectsArray[0][name]} <strong>OK</strong>
        </div>
      </div>
    </section>

    <section>
      <h3>Utils</h3>
      <div class="case">
        <p>Test: utils.getNode, utils.append</p>
        <div class="append"></div>
      </div>

      <div class="case">
        <p>Test: utils.getNodes, utils.prepend</p>
        <div class="prepend"></div>
      </div>
    </section>

  </template>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap native -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.0/dist/bootstrap-native.min.js"></script>
  <!-- AppBlocks -->
  <script src="../dist/appblocks.umd.js"></script>
  <script src="main.js"></script>
</body>
</html>
