<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div id="app" class="col-md-4">

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <template id="appTemplate">
        <h1>Testing fetch!</h1>
        <h2 c-if="isLoading">Loading...</h2>
        <div c-if="isSuccessful">
            <h2>Success!</h2>
            <p>{data.user.id} | {data.user.name} | {data.user.first_name} {data.user.last_name}</p>
        </div>
        <div c-if="hasError">
            <h2>Error!</h2>
            <p>{data.error}</p>
        </div>
    </template>

    <script src="../dist/appblocks.umd.js"></script>
    <script>
        var app = new AppBlock({
            el: document.getElementById('app'),
            template: document.getElementById('appTemplate'),
            renderEngine: 'Idiomorph',
            methods: {
                testGet(app) {
                    app.fetchRequest(
                        {
                            method: 'GET',
                            url: 'https://reqres.in/api/users/2',
                            delay: 1000
                        },
                        {
                            success(data) {
                                console.log(data);
                                app.data.user = data.data;
                            },
                            error(error) {
                                console.log(error);
                                app.data.error = error;
                            },
                            finally() {console.log('finished')}
                        }
                    )
                },
                testPost(app) {
                    app.fetchRequest(
                        {
                            method: 'POST',
                            url: 'https://reqres.in/api/users',
                            delay: 1000,
                            body: {
                                "name": "morpheus",
                                "job": "leader"
                            }
                        },
                        {
                            success(data) {
                                console.log(data);
                                app.data.user = data;
                            },
                            error(error) {
                                console.log(error);
                                app.data.error = error;
                            },
                            finally() {console.log('finished')}
                        }
                    )
                }
            }
        })
        setTimeout(function() {
            app.methods.testPost(app);
        }, 1000);

    </script>
</body>
</html>
